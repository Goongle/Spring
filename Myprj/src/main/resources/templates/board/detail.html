<!DOCTYPE HTML>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <title>Posting</title>
    <meta http-equiv = "Content-Type" content = "text/html; charset = UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/home.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div th:insert="common/header.html" id="header"></div>

<!-- <h2 th:text="${board.title}"></h2> -->
<p th:inline="text">작성일 : [[${board.insertTime}]]</p>

<p th:text="${board.content}"></p>

<!-- 수정/삭제 -->


<div class="container">
    <div class="row">
        <div class="col-12">
            <div>
                <a th:href="@{'/post/edit/' + ${board.idx}}">
                    <button type="submit" class="btn btn-primary" value="수정">수정</button>
                </a>
                <form id="delete-form" th:action="@{'/post/' + ${board.idx}}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-primary" value="삭제">삭제</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div th:insert="common/footer.html" id="footer"></div>
</body>
</html>
